{% include head.html %}
{% include header.html %}

<section>
    <article>
        <h2>Writing</h2>
        <ul class="posts">
            {% for post in site.posts limit:15 %}
            {% if post.category == "post"  %}
            <li><a href="{{ post.url }}">{{ post.title }}</a><br />
                {{post.content}}
            </li>
            {% endif %}
            {% endfor %}
        </ul>

        <a href="/archive" class="button">Full archive <span>&rarr;</span></a>
    </article>

</section>
